{#{% extends 'bootstrap/base.html' %}#}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>FIND MUSIC</title>
    <link rel="stylesheet" href="../static/artists.css" />

</head>
<body>

<div class="header">
    <form action="http://127.0.0.1:5000/search" method="post">
        <div class="form-box">
            <label class="search-label">FIND MUSIC</label>
            <input type="text" class="search-input" name="search" id="search">
            <button class="search-btn" type="submit">Search</button>
        </div>


    </form>
</div>
<div class="middle-table">
<div class="forms-forms">
    <div class="form-groups-1">
    <form action="http://127.0.0.1:5000/search_Songs" method="get">
       <button class="search-Songs" type="submit">Songs</button>
    </form>
</div>
<div class="form-groups-2">
    <form action="http://127.0.0.1:5000/search_Artists" method="get">
       <button class="search-Artists" type="submit">Artists</button>
    </form>
</div>
<div class="form-groups-3">
    <form action="http://127.0.0.1:5000/search_Albums" method="get">
       <button class="search-Albums" type="submit">Albums</button>
    </form>
</div>
<div class="form-groups-4">
    <form action="http://127.0.0.1:5000/search_Lyrics" method="get">
       <button class="search-Lyrics" type="submit">Lyrics</button>
    </form>
</div>
</div>



        <h2>Result List</h2>
		<table class="Modbus">
			<thead>
			<tr>
				<th>Artists</th>
				<th>Albums</th>
				<th>Date</th>
			</tr>
			</thead>
        {% for item in data %}
            <tr>
              <td>{{ item['Artists'] }}</td>
              <td>{{ item['Albums'] }}</td>
              <td>{{ item['date'] }}</td>
            </tr>
            {% endfor %}
		</table>
  <div style="float: right">
        {{ pagination.links }}
  </div>

</div>


</body>
</html>
