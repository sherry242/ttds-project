<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FINDMUSIC</title>
    <link rel="stylesheet" href="../static/music.css" />

</head>
<body>

<div class="header">
    <form action="http://127.0.0.1:5000/search" method="post">
        <div class="form-box">
            <label class="search-label">FIND MUSIC</label>
            <input type="text" class="search-input" name="search">
            <button class="search-btn" type="submit">Search</button>
        </div>


    </form>
</div>

<div class="middle-table">
        <h2>Result List</h2>
		<table class="Modbus">
			<thead>
			<tr>
                <th>Songs</th>
				<th>Artists</th>
				<th>Albums</th>
				<th>Date</th>

			</tr>
			</thead>
        {% for i,v in num.items() %}
			<tr>
				<td class="item1">{{v[0]}}</td>
				<td class="item2">{{v[1]}}</td>
				<td class="item3">{{v[2]}}</td>
				<td class="item4">{{v[3]}}</td>
			</tr>
      {% endfor %}
		</table>
</div>


</body>
</html>
